<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dbar">
  <title>Colorful | CONTACT/お問い合わせ</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/responsive.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-left">
        <a href="index.html"><img src="img/logo.png"></a>
      </div>
      <div class="header-right">
        <ul>
          <li class="hover"><a href="index.html#top">TOP</a></li>
          <li class="hover"><a href="news.html">NEWS</a></li>
          <li class="hover"><a href="index.html#consept">CONSEPT</a></li>
          <li class="hover"><a href="">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="heading">
    <img class="heading-item" src="img/contact.png">
  </div>

  <form>
    <div class="form-wrapper">
      <div class="form-item">
        <p>お名前：<input type="text"></p>
      </div>
      <div class="form-item">
        <p>メールアドレス：<input type="text"></p>
      </div>
      <div class="form-item">
        <p>電話番号：<input type="text"></p>
      </div>
      <div class="form-item">
        <p>お問い合わせ内容:<textarea cols="50" rows="10"></textarea></p>
      </div>
      <p><input class="send button" type="submit" value="送信"></p>
      <img class="contact-logo" src="img/logo2.png">
    </div>
  </form>

  <a class="bottom-logo" href="index.html#header">
    <img class="footer-logo" src="img/logo.png">
  </a>

  <footer>
    <div class="footer-left">
      <ul>
        <li class="hover"><a href="index.html#top">TOP</a></li>
        <li class="hover"><a href="news.html">NEWS</a></li>
        <li class="hover"><a href="index.html#consept">CONSEPT</a></li>
        <li class="hover"><a href="">CONTACT</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <p>※このページは架空のページです。</p>
    </div>  
  </footer>
<script src="js/style.js"></script>
</body>
</html>
